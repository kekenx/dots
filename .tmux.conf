setw -g mouse on

set -g default-terminal "screen-256color"

set -g status-style fg=white,bg=black

setw -g window-status-style fg=cyan,bg=default,dim
setw -g window-status-current-style fg=white,bg=red,bright

set -g pane-border-style fg=green,bg=black
set -g pane-active-border-style fg=white,bg=yellow

set -g message-style fg=white,bg=black,bright

set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"
set -g status-interval 60
set -g status-justify centre
setw -g monitor-activity on
set -g visual-activity on
set -g status-position top
set -g prefix C-q

unbind C-b

set -sg escape-time 1

set -g base-index 1

setw -g pane-base-index 1

bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind C-q send-prefix

bind | split-window -h

bind - split-window -v

set-window-option -g mode-keys emacs

bind-key C-t copy-mode
bind-key C-y paste-buffer

if-shell 'uname | grep -q Darwin' \
  "bind C-c run-shell \
    'tmux save-buffer ~/.tmux-buffer && cat ~/.tmux-buffer | pbcopy'"
if-shell "uname | grep -q Darwin" "bind-key C-v if-shell 'pbpaste > ~/.tmux-buffer' 'load-buffer ~/.tmux-buffer ; paste-buffer'"


if-shell 'uname | grep -q Linux' \
  "bind > run-shell \
    'tmux save-buffer ~/.tmux-buffer && cat ~/.tmux-buffer | xclip -selection c'"
if-shell "uname | grep -q Linux" "bind-key < if-shell 'xclip -selection c -o > ~/.tmux-buffer' 'load-buffer ~/.tmux-buffer ; paste-buffer'" ""